{% extends "global/base-cadastro.html" %}

{% block conteudo %}
<div class="col-md-5 right-box">
    <div class="row align-items-center">
        <div class="formulario">
            <div class="header-text mb-4">
                <p class="txt-topo d-flex justify-content-center mt-3 mb-2">Cadastro {{ request.session.number }}</p>
            </div>
            <form action="{% url 'usuarios:create' %}" method="POST">
                {% csrf_token %}
                <div class="form-conteudo form-conteudo-grid">
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{field}}
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <button type="">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
{% endblock conteudo %}
